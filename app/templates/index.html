<html>
  <head>
    {% if user.age==1 %}
        <title>{{title}} - microblog</title>
      {% else %}
        <title>wu - microblog</title>
    {% endif %}

  <style>
   body{
     background-color: black;
     color:lawngreen;
   }
   table{
     border: 1px solid lawngreen;
     border-collapse:collapse;
   }
   table td,table th{
    border: 1px solid lawngreen;
   }
   
  </style>
  </head>
  <body>
      <input type="email" name="email" >
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>作者</th>
            <th>内容</th>
          </tr>
        </thead>
        <tbody>
          {% for  post in posts  %}
           <tr>
            <td>{{loop.index}}</td>
            <td>{{post.author.nickname}}</td>
            <td>{{post.body}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </body>
</html>
